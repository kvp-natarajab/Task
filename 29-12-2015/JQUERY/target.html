<!DOCTYPE html>
<html>
<head>
	<style>
	p{
		color:red;
	}
	.s1{
		color:#00ff00;
	}
	.s2{
		color:#0000ff;
	}
	</style>
</head>
<body>

<iframe width="100%" height="300px" src="demo_iframe.htm" name="iframe_a"></iframe>
<p><a href="http://www.w3schools.com" target="_self">W3Schools.com</a></p>

<p>When the target of a link matches the name of an iframe, the link will open in the iframe.</p>
<p>hello <span class="s1">world</span>kvp<span class="s2">business</span></p>
</body>
</html>
